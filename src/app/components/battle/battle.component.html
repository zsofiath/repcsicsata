<app-gameboard 
[$elements]="hitPlanes" 
[activeElement]="targetCross" 
(onCellHover)="onCellHover($event)"
(onCellClick)="onCellClick($event)"
></app-gameboard>

<div *ngIf="confirmationWindowVisible" class="confirmation">
    <button class="confirm-button" (click)="confirmShoot()">confirm_shooting</button>
    <button class="confirm-cancel-button">confirm_cancel</button>
</div>
