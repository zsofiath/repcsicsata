<div 
(mouseover)="onHover()"
(click)="onClick()"
[ngClass]="{
    'cell': true,
    'cell-free': isCellFree(),
    'cell-highlighted': isCellHighlighted(),
    'cell-error': isCellError() || properties.isError,
    'cell-reserved': isCellReserved(),
    'up': isUp(),
    'down': isDown(),
    'left': isLeft(),
    'right': isRight(),
    'head': isHead(),
    'wing1': isWing(1),
    'wing2': isWing(2),
    'wing3': isWing(3),
    'wing4': isWing(4),
    'wing5': isWing(5),
    'body': isBody(),
    'tail1': isTail(1),
    'tail2': isTail(2),
    'tail3': isTail(3)
}"></div>
