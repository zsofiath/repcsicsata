<app-plane-rotation-buttons (clickEvent)="rotation($event)"></app-plane-rotation-buttons>
<table id="gameboard">
    <tr *ngFor="let rows of cells">
        <td *ngFor="let column of rows">
            <app-gameboard-cell [properties]="column" (clickEvent)="placePlane()" (hoverEvent)="onHover($event)"></app-gameboard-cell>
        </td>
    </tr>
</table>
<app-clear-planes></app-clear-planes>
